<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percorso Onirico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas per fluid simulation -->
    <canvas id="smokey-fluid-canvas"></canvas>
    
    <!-- Canvas principale p5 -->
    <div id="p5-canvas"></div>
    <div class="scroll-space"></div>
    
    <!-- Contatore nodi -->
    <div class="node-counter">
        <span class="node-number">Nodo 1/26</span>
        <div class="navigation-info">↑↓ Scorrere per navigare</div>
    </div>
    
    <!-- Istruzioni -->
    <div class="instruction-message">
        Scroll in avanti per il prossimo nodo, indietro per il precedente
    </div>
    
    <!-- Forms overlay -->
    <div class="forms-overlay">
        <canvas id="forms-canvas"></canvas>
    </div>
    
    <!-- Scripts -->
    <script src="fluid-simulation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
